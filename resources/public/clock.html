<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    .face {
      stroke-width: 2px; stroke: #00f; 
    }
    .hour_hand, .min_hand, .sec_hand {
      stroke-width: 2px; fill: #333; stroke: #555;
    }
    .sec_hand {
        stroke: #000;
    }
    .container {
        display: flex;
    }
    /* #willet-clock-div { */

    /* #pst-clock-div { */
    /*     flex-grow: 1; */
    /* } */
  </style>
</head>
<body>
  <div class="container">
  <!-- Original: 2564 x 3012 -->
  <svg id="willet_clock2"
       class="svg-clock"
       width="641"
       height="753">
    <image xlink:href="./clock-face-blank-no-pendulum.png"
           width="100%"
           height="100%"
           id="bg-img"/>
      <g id="hands">
        <image xlink:href="./hour-hand.png" id="grandfather_hour_hand" class="hour_hand" x="404" y="240" width="14" height="34.45" />
        <image xlink:href="./minute-hand.png" id="grandfather_min_hand" class="min_hand" x="404" y="190" width="19" height="65" />
        <line id="grandfather_sec_hand" class="sec_hand" x1="405" y1="205" x2="405" y2="275"/>
      </g>
      <image xlink:href="./pendulum.png" id="pendulum" x="362" y="379" width="100" height="120" />
  </svg>
  <p id="grandfather_text">00:00:00</p>
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
