<!DOCTYPE html>
<html>
<head>
  <style>
    .face {
      stroke-width: 2px; stroke: #00f; 
    }
    .hour_hand, .min_hand, .sec_hand {
      stroke-width: 1px; fill: #333; stroke: #555;
    }
    .sec_hand {
        stroke: #f55;
    }
    .container {
        display: flex;
    }
    .svg-clock {
        width: 300px; height: 300px;
    }
    #willet-clock-div {
        width: 50%;
    }
    #pst-clock-div {
        flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="container">
  <div id="willet-clock-div">
  <p>
    Willet Time
  </p>
  <svg id="willet-clock" class="svg-clock" viewBox="0 0 100 100">
    <circle class="face" cx="50" cy="50" r="45"/>
    <g id="hands">
      <rect id="willet_hour_hand" class="hour_hand" x="48.5" y="27.5" width="5" height="25" rx="2.5" ry="2.55" />
      <rect id="willet_min_hand" class="min_hand" x="48" y="12.5" width="3" height="40" rx="2" ry="2"/>
      <line id="willet_sec_hand" class="sec_hand" x1="50" y1="50" x2="50" y2="16" />
    </g>
  </svg>
  <p id="willet_time_text">
    00:00:00
  </p>
  </div>
  <div id="pst-clock-div">
  <p>
    Pacific Standard Time (without Daylight Savings).
  </p>
  <svg id="pst-clock" class="svg-clock" viewBox="0 0 100 100">
    <circle class="face" cx="50" cy="50" r="45"/>
    <g id="hands">
      <rect id="pst_hour_hand" class="hour_hand" x="48.5" y="27.5" width="5" height="25" rx="2.5" ry="2.55" />
      <rect id="pst_min_hand" class="min_hand" x="48" y="12.5" width="3" height="40" rx="2" ry="2"/>
      <line id="pst_sec_hand" class="sec_hand" x1="50" y1="50" x2="50" y2="16" />
    </g>
  </svg>
  <p id="pst_text">
    00:00:00
  </p>
  </div>
  </div>
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
